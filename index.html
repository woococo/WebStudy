<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- table>tr*5<tr*2 -->
  <table border="1" width="300">
      <tr>
          <td colspan="2" >1</td>
      </tr>
      <tr>
          <td>1</td>
          <td rowspan="2">2</td>
      </tr>
      <tr>
          <td>1</td>
      </tr>
  </table>

<!-- ul>li*5 -->
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ol>
    
  <form action="#">
    <table>
      <tr>
        <th>ID</th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th>Password</th>
        <td><input type="password"></td>
      </tr>
    </table>
    <input type="button" value="회원가입">
    <input type="reset" value="초기화">
    <input type="submit" value="로그인">
  </form>
</body>
</html>

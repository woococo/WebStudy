<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border</title>
</head>

<body>
  <style>
    div {
      margin-top: 10px;
      margin-bottom: 10px;
      width: 300px;
      padding: 10px;
    }

    .border-dotted {
      border-style: dotted;
      border-color: red;
      border-radius: 10px;
      border-width: 5px; 
    }

    .border-dashed {
      border: 3px black dashed;
    }

    .border-solied {
      border-style: solid;
    }
  </style>
  <div class="border-dotted">div1</div>
  <div class="border-dashed">div2</div>
  <div class="border-solied">div3</div>
  <div class="border-double">div4</div>
  <div>div5</div>
  <div>div6</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
    <!-- controls:제어기능, autoplay:자동재생 -->
    <!-- 대부분  autoplay를 허용하지 않음 (모바일때문에) -->
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" 
        controls autoplay muted width="400"></video>
    </div>

    <div>
        <iframe width="400" src="https://www.youtube.com/embed/kj33guVJuso" title="오준석의 생존코딩"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
</body>

</html>

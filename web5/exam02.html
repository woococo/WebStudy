<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>

<body>
  <style>
    .container {
      width: 230px;
    }

    .title {
      display: inline-block;
      background-color: #455C9F;
      color: white;
      width: 210px;
      padding: 10px;
    }

    .contents {
      display: inline-block;
      background-color: #E6E7EA;
      width: 210px;
      padding: 10px;
    }

    .item {
      background-color: white;
      width: 180px;
      margin: 8px;
      padding: 5px;
    }
  </style>
  <div class="container">
    <div class="title">이지연님, 안녕하세요?</div>
      <div class="contents">페이스북 색감따라하기
        <div class="item"><b>박지성</b> SBS에서 월드컵보세요!</div>
        <div class="item"><b>안정환</b> MBC죠...</div>
        <div class="item"><b>이영표</b> KBS는 수신료의 가치를...</div>
    </div>
  </div>
  <button id="add_button">등록하기</button>
  <script>
    $("#add_button").click(function () {
      let text = prompt('기사 내용');
      $(".contents").append(`<div class="item">${text}</div>`);
    })
  </script>
</body>

</html>

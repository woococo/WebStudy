<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>

<body>
  <style>
    table, th, tr,td{
      border-collapse: collapse;
      border: 1px black solid;
      width: 600px;
      text-align: center;
    }

    #log_button {
      position: absolute;
      width: 100px;
      height: 50px;
      margin: 10px;
      left: 500px;
    }
  </style>
  <table>
    <tr>
      <th>
        <input type="checkbox" name="all" id="all">확인
      </th>
      <th>제목</th>
      <th>글쓴시간</th>
    </tr>
    <tr>
      <td><input type="checkbox" name="chk" value="1111"></td>
      <td>1111</td>
      <td>11:11:11</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="chk" value="2222"></td>
      <td>2222</td>
      <td>11:11:11</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="chk" value="3333"></td>
      <td>3333</td>
      <td>11:11:11</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="chk" value="4444"></td>
      <td>4444</td>
      <td>11:11:11</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="chk" value="5555"></td>
      <td>5555</td>
      <td>11:11:11</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="chk" value="6666"></td>
      <td>6666</td>
      <td>11:11:11</td>
    </tr>
  </table>

  <div>
    <input id="log_button" type="button" value="로그">
  </div>

  <script>
    $('#all').click(function () {
      if ($('input:checkbox[name=all]:checked').length > 0) {
        $('input[name=chk]:checkbox').prop('checked', true);
      } else {
        $('input[name=chk]:checkbox').prop('checked', false);
      }

    });

    $('#log_button').click(function () {
      if ($('input:checkbox[name=chk]:checked').length == 0) {
        alert("체크된 항목이 없습니다.");
      } else {
        $(':input[name=chk]:checked').each(function () {
          console.log($(this).val());
        });
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- 상단 -->
  <!-- p : 패딩 (조금 1 ~ 5 많이), 기본 - 3 -->
  <div class="container-fluid bg-primary text-white text-center p-3">
    <h1>Hello World</h1>
    <p>Hello World</p>
  </div>

  <div class="container bg-warning">
    Hello World
    <!-- https://www.w3schools.com/bootstrap5/bootstrap_grid_basic.php -->
    <div class="row">
      <!-- 페이지를 12등분해서 사용, 뒤에 숫자로 비중을 줄 수 있다. -->
      <div class="col-sm-3 bg-secondary">
        1
      </div>
      <div class="col-sm-5 bg-success">
        2
      </div>
      <div class="col-sm-4 bg-danger">
        3
      </div>
    </div>
  </div>

</body>

</html>

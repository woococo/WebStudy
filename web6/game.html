<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <img id="mario" src="assets/mario.gif" alt="mario">
    <img id="goomba" src="assets/goomba.gif" alt="goomba">
  </div>

  <script>
    let isJumping = false;
    let isGameOver = false;

    function marioDown() {
      if (isGameOver) {
        return;
      }

      let marioRight = 250;

      let goombaLeft = Number($('#goomba').css('left').replace('px', ''));

      if (goombaLeft <= marioRight && isJumping == false) {
        console.log('die');
        // alert('Game Over');
        $('#goomba').stop();
        isGameOver = true;
      }
    }

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함
    }

    function goombaStart() {
      let speed = getRandomInt(1000, 2000);   // 1~2초 사이
      let respawnTime = getRandomInt(1000, 2000); // 1~2초 사이

      $('#goomba').animate({ left: '-120px' }, speed, function () {
        // 왼쪽 끝까지 가면 초기 위치로 이동
        $('#goomba').css('right', '-150px').css('left', '');

        // 1초 후에 다시 출발
        setTimeout(goombaStart, respawnTime);
      });
    }

    function jump() {
      // 연타 방지
      if (isJumping) {
        return;
      }

      isJumping = true;
      $('#mario').animate({ bottom: '+=200px' }, 'fast')
        .animate({ bottom: '-=200px' }, 1000, function () {
          isJumping = false;
        });
    }

    // onload
    $(function () {
      $('body').keydown(function (event) {
        switch (event.key) {
          case ' ':
            jump();
            break;
        }
      });

      // 굼바 출발
      goombaStart();
      // 충돌 체크
      setInterval(marioDown, 10);
    });
  </script>
</body>

</html>
